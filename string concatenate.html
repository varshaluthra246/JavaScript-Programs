<html>
<head>
<h1> String <u>Concatenate</u> method </h1> 
<title>JavaScript String concat() Method</title>
</head>
<body>
<script type="text/javascript">
var str1 = new String( "My name is Varsha Luthra and <br>" );
var str2 = new String( "I am a web designer" );
var str3 = str1.concat( str2 );
document.write("Concatenated String :" + str3); 
</script>
</body>
</html>
