<html>
<head>
<h1>Borders Styles in CSS</h1>
<title>border styles in css</title>
<style type="text/css">
p.dotted{border-style:dotted;border-color:black;border-width:4}
p.dashed{border-style:dashed}
p.solid{border-style:solid}
p.double{border-style:double}
p.groove{border-style:groove}
p.ridge{border-style:ridge}
p.inset{border-style:inset;border-width:4}
p.outset{border-style:outset;border-width:4}
p.none{border-style:none}
p.hidden{border-style:hidden}
p.mixed{border-style:dotted solid double inset}
</style>
</head>
<body>
<p class="dotted">Dotted Border</p>
<p class="dashed">Dashed Border</p>
<p class="solid"> Solid Border</p>
<p class="double"> Double border</p>
<p class="groove"> GrooveBorder</p>
<p class="ridge"> ridge Border</p>
<p class="inset"> insetBorder</p>
<p class="outset"> outset Border</p>
<p class="none"> noneBorder</p>
<p class="hidden"> hidden Border</p>
<p class="mixed"> mixed Border</p>
</body>
</html>
