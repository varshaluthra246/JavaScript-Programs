<h1> Comparison Operator </h1>
<script type="text/javascript">
<!--
var x = 10;
var y = 20;
var linebreak = "<br />";
document.write("(x == y) :");
result = (x == y);
document.write(result);
document.write(linebreak);
document.write("(x < y) :  ");
result = (x < y);
document.write(result);
document.write(linebreak);
document.write("(x > y)  ");
result = (x > y);
document.write(result);
document.write(linebreak);
document.write("(x != y) : ");
result = (x != y);
document.write(result);
document.write(linebreak);
document.write("(x >= y): ");
result = (x >= y);
document.write(result);
document.write(linebreak);
document.write("(x <= y) : ");
result = (x <= y);
document.write(result);
document.write(linebreak);
//-->
</script>
