<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Numbers:
let length = 16;
let weight = 7.5;
document.write("Number Data Type : ");
document.write(length,"<br>");
document.write(weight,"<br>");
// Strings:
let color = "Yellow";
let lastName = "Varsha";
document.write("String Data Type : ");
document.write(color,"<br>");
document.write(lastName, "<br>");
// Booleans
let x = true;
let y = false;
document.write("Boolean Data Type : ");
document.write(x,"<br>");
document.write(y,"<br><br>");
// Object:
const person = {firstName:"Varsha", lastName:"Luthra"};

document.write("object Data Type : ");
document.write(person,"<br><br>");

// Array object:
const cars = ["Saab", "Volvo", "BMW"];

document.write("Array Data Type : ");
document.write(cars,"<br><br>");
// Date object:
const date = new Date("2023-04-18");
document.write("Date Data Type : ");
document.write(date,"<br><br>");
    </script>
</body>
</html>
