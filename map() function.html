<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map() function</title>
    <script>
        var ary = [11,4,9,16];
        document.write("array before using function " + ary + "<br>");
        var b = ary.map(test);
        document.write("array after using map() function " + b + "<br>");
       
        function test(x){
            return x + 5;
        }
    </script>
</head>
<body>
    
</body>
</html>
