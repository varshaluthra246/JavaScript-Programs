<!DOCTYPE html>
<html>
<body>
<script>  
var grade='A';   //declaration and initialize
var result;   //declare
switch(grade){  
case 'A':  
result="A Grade";  
break;  
case 'B':  
result="B Grade";  
break;  
case 'C':  
result="C Grade";  
break;  
default:  
result="No Grade";  
}  
document.write(result);  
</script>  
</body>
</html>
