<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
    <script>
        //some() & every() method --> check whether every element satisfy the condition in the array or not
        var ages = [10,13,38,20];
        document.write(ages + "<br><br>");

        var b = ages.some(checkAdult);   //u require to create a function
        document.write(b + "<br><br>");

        var c = ages.every(checkAdult);   //u require to create a function
        document.write(c + "<br><br>");
        function checkAdult(age)
        {
            return age >=18;
        }
    </script>
</head>
<body>
    
</body>
</html>
