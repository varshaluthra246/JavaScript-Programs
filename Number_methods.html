<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number methods</title>
    <script>
        var a = "99";
        var b = false;
        var num = Number(a);
        var num2 = Number(b);
        document.write(num+10 + "<br>"); 
        document.write(num2 + "<br>"); 
        var c = "10.89";
        document.write(parseInt(c) + "<br>"); 
        var d = "10.67";
        document.write(parseFloat(d) + "<br>"); 
        var e = "10.89";                //Infinity
        document.write(isFinite(e) + "<br>"); 
    </script>
</head>
<body>
    
</body>
</html>
