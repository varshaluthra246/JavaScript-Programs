<html>
<head>
<title>
JavaScript Events </title>
<script>
function hello()
{
alert("hello Everyone");
}
function anu(){
    document.write("annu");
}
</script>
</head>
<body>
<button onclick="hello()">Click me</button>
<p ondblclick="anu()">Double Click on me </p>

<p oncontextmenu="hello()">Double Click on me </p>

<p onmouseenter="hello()">onmouseenter </p>

<p onmouseout="hello()">onmouseout </p>

<p onmousedown="hello()">onmousedown </p>

<p onmouseup="hello()">onmouseup </p>

</body>
</html>
