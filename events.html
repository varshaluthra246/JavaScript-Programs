<html>
<head>
<title>Events in javacript</title>
<script type="text/javascript">
</script>
</head>
<body>
<form action="" onsubmit="alert('form submitted')">
<p>On Submit Event</p>
<input type="text" name="txt1">
<input type="submit" value="Submit">
<p>On Click Event</p>
<input type="button" onclick="alert('Mouse clicked')" value="Click me">
<p>On Double Click Event</p>
<input type="button" ondblclick="alert('Mouse double clicked')" value="Click me">
<p>On Mouse Over Event</p>
<input type="button" onmouseover="alert('Mouse over event fired')" value="Click me">
<p>On Mouse Out Event</p>
<input type="button" onmouseout="alert('Mouse out event fired')" value="Click me">
<p>On Blur Event</p>
<input type="text" name="txt2" onblur="alert('On Blur Event fired')">
<p>On Mouse Move Event</p>
<input type="button" onmousemove="alert('Mouse move event fired')" value="Click me">
<p>On Mouse Change Event</p>
<select id="Select" onchange="alert('Value replaced')">
<option value="Select">Select</option>
<option value="Santro">Santro</option>
<option value="Breeza">Breeza</option>
<option value="Alto">Alto</option>
<option value="Scorpio">Scorpio</option>
</select>
<p>On Mouse Focus Event</p>
<input type="textbox" name="txt3" onfocus="alert('On Focus Event Fired')">
<p>On Key Down Event</p>
<input type="textbox" name="txt4" onkeydown="alert('On Keydown Event Fired')">
<p>On Key Press Event</p>
<input type="textbox" name="txt5" onkeypress="alert('On keypress Event Fired')">
<p>On Key Up Event</p>
<input type="textbox" name="txt6" onkeyup="alert('On keyup Event Fired')">
</form>
</body>
</html>
