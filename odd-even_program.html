<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd-even program</title>
    <script>
        document.write("List of EVEN Numbers");
        for(var a = 1; a<=100; a++)
        {
            if(a%2==0)
            {
                document.write(a + " <br>");
            }
        }
        document.write("List of ODD Numbers");
        for(var a = 1; a<=100; a++)
        {
            if(a%2!=0)
            {
                document.write(a + " <br>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
