<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
        var array1 = [10,20,30,40,50]; //homogeneous
        var array2 = [10,'a',30,"varsha",null, true]; //hetrogeneous
        var sum =0;
        document.write(array1 + "<br>");
        document.write("value at index 3 is : " +array1[3]+ "<br>");
        for(var a = 0; a<=4;a++)
        {
            document.write(array1[a] + "<br>");
            sum = sum + array1[a];
           
        }
        document.write("sum of array values: " + sum  + "<br>");
        document.write(array2 + "<br>");
        for(var a = 0; a<=5;a++)
        {
            document.write(array2[a] + "<br>");
            //sum = sum + array2[a];
           
        }
       
    </script>
