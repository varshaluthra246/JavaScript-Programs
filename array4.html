<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
    <script>
        //includes() method --> check whether that element is present in the array or not
        var a = ["sanjay","aman","reshma","rahul"];
        document.write(a + "<br><br>");

        var b = a.includes("rahul");
        document.write(b + "<br><br>");

        var c = a.includes("varsha");
        document.write(c + "<br><br>");

        var d = a.includes("Sanjay");    //case-sensitive
        document.write(d + "<br><br>");  
    </script>
</head>
<body>
    
</body>
</html>
