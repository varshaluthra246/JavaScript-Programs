<body>
<h1> Bitwise Operator </h1>
<script type="text/javascript">
<!--
var a=2; //bit presentation 10
var b=3; //bit presentation 11
var linebreak ="<br />";
document.write("(a & b) =>");
result=(a&b);
document.write(result);
document.write(linebreak);
document.write("(a | b) =>");
result=(a | b);
document.write(result);
document.write(linebreak);
document.write("(a ^ b) =>");
result=(a ^ b);
document.write(result);
document.write(linebreak);
document.write("(~b) =>");
result=(~b);
document.write(result);
document.write(linebreak);
document.write("(a << b) =>");
result=(a << b);
document.write(result);
document.write(linebreak);
document.write("(a >> b) =>");
result=(a >> b);
document.write(result);
document.write(linebreak);
//-->
</script>
</body>
