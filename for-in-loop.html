    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-in-loop</title>
    <script>
        var student = {name : 'Ram', lastname : 'kumar', age: 15, email:'ram@gmail.com'};
        //console.log(student);

        }
    </script>
