<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
    <script>
      
        var a = ["Rahul","Karan","Aman","Neha"];
        var b = ["Rahul","Karan","Aman","Neha"];
        document.write(a.valueOf() + "<br><br>");  //used very rarely
        document.write(a + "<br><br>");             //same functionality

        b.fill("Varsha");
        document.write(b + "<br><br>"); 
    </script>
</head>

</body>
</html>
