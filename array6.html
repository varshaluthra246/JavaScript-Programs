<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
    <script>
        //some() & every() method --> only returns the first element that satisfy the condition and
        //ignores the rest elements.
        var ages = [10,13,38,20];
        document.write(ages + "<br><br>");

        var b = ages.find(checkAdult);   //u require to create a function
        document.write(b + "<br><br>");

        //returns the index value of that element
        var c = ages.findIndex(checkAdult);   //u require to create a function
        document.write(c + "<br><br>");
        function checkAdult(age)
        {
            return age >=18;
        }
    </script>
</head>

</body>
</html>
