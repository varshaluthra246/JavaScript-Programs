<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
    <script>
        for(var a = 1; a <=100; a = a+10)
        {
            for(var b = a; b<a+10; b++)
            {
                document.write(b + " ");
                
            }
            document.write("<br><br>");
        }
        document.write("pattern printing using nesting loop <br>");
        for(var a = 1; a<=5; a++)
        {
            for(var b=1; b<=a; b++)
            {
                document.write(b + " ");
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
   
</body>
</html>
