<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions with parameters</title>
    <script>
        function name(fname = "varsha", lname = "luthra") //parameters
        {
            document.write("Hello" + " " + fname + " " +lname + "<br>");
        }

        function sum(a,b,c)
        {
            document.write(a+b+c + "<br>");
        }
        name();
        name("ram", "sham");   //arguments
        name("akash", "malhotra");
        name("abc", "def");

        sum(50,30,34);
        sum(29.88,90, 45.3);
    </script>
</head>
<body>
    
</body>
</html>
