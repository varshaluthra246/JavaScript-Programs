<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modify & remove array</title>
    <script>
        //modifying the values:
        var a = ["varsha", 20, "female", "BCA"];
        document.write(a + "<br>");
        a[0] = "sunny";
        document.write(a + "<br>");
        a[1] = 50;

        //deleting the values:
        delete a[1];
        document.write(a + "<br>");
        document.write(a[1] + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
