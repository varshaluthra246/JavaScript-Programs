<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array2</title>
    <script>
        var ary= new Array(10,'a',30,"varsha",null, true);
        ary[2] = "abc";
        ary[8] = "def";
        ary[7]="v";
        document.write("<ul>");
            for(var a = 0; a<=10; a++)
            {
                document.write("<li>" + ary[a] + "</li>");
            }
            document.write("</ul>");
    </script>
</head>
<body>
    <h4>Another way to create an Array</h4>
</body>
</html>
